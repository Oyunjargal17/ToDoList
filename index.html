<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body">
    <div class="container">
      <div>
        <h1 class="garchig">To-Do list</h1>
      </div>
      <div>
        <input
          class="text_input"
          type="text"
          id="input"
          placeholder="Add a new task"
        />
        <button id="add" class="add_style">Add</button>
      </div>
      <div class="tasks-container" id="task_container">
        <div>
          <input type="checkbox" class="task_checkbox" />
        </div>
        <div>
          <button id="counter">All</button>
          <div>
            <p>Tooldog text</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
